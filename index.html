<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>My Postcard</title>
</head>
<body>
    <div class="contenedor">
        <header>

        </header>
        <section>
            <form class="postcard" action="" method="post">
                <div class="postcard-header">
                    <img src="img/4geeks.png" alt="">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="letf-part">
                        <p>Look how awesome! this is a postcard that I created using HTm5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                    <div class="right-part">
                        <input type="text" placeholder="Some Name" name="fullname" id="">
                        <input type="email" name="email" placeholder="Some Email" id="">
                        <input type="text" placeholder="Some Comment" name="message" id="">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">
                </div>
            </form>
        </section>    
    </div>
</body>
</html>
